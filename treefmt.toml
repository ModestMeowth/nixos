# One CLI to format the code tree - https://github.com/numtide/treefmt
[formatter.nix]
command = "nixpkgs-fmt"
includes = ["*.nix"]
excludes = ['^\w+\.sops\.']

[formatter.taplo]
command = "taplo"
includes = ["*.toml"]
options = ["format"]

[formatter.yaml]
command = "yamlfmt"
includes = ["*.yaml", "*.yaml"]
excludes = ['^\w+\.sops\.']

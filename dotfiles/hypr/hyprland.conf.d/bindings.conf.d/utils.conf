# Menus
bindd = SUPER, SPACE, App launcher, exec, launch-walker
bindd = SUPER CTRL, E, Emoji picker, exec, launch-walker -m symbols
bindd = SUPER CTRL, C, Capture menu, exec, launch-menu capture
bindd = SUPER, B, Keybind menu, exec, keybind-menu
bindd = SUPER, ESCAPE, System menu, exec, launch-menu system
bindd = ,XF86Calculator, Calculator, exec, launch-calculator

bind = SUPER SHIFT, SPACE, exec, pkill -SIGUSR1 waybar
bindd = SUPER, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j  | jq -r '.address')" opaque toggle
bindd = SUPER SHIFT, BACKSPACE, Toggle workspace gaps, exec, hyprland-workspace-toggle-gaps

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismss --all
bindd = SUPER CTRL, COMMA, Toggle notifications, exec, toggle-dnd
bindd = SUPER ALT, COMMA, Invoke last notification, exec, makoctl invoke
bindd = SUPER SHIFT ALT, COMMA, Restore last notification, exec, makoctl restore

bindd = SUPER CTRL, I, Toggle screenlocking on idle, exec, toggle-idle
bindd = SUPER CTRL, N, Toggle nightlight, exec, toggle-nightlight

bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(terminal-cwd)"

bindd = SUPER, E, File manager, exec, launch-file-manager
bindd = SUPER ALT, E, File manager (cwd), exec, launch-file-manager "$(terminal-cwd)"

bindd = SUPER, D, Browser, exec, launch-browser --profile=Default
bindd = SUPER ALT, D, Browser (private), exec, launch-browser --private
bindd = SUPER, J, Browser (Work profile), exec, launch-browser --profile=Work

bindd = SUPER, SLASH, Password manager, exec, launch-password-manager

bindd = SUPER SHIFT, G, Signal, exec, launch-or-focus signal-desktop

bindd = SUPER CTRL ALT, T, Show time, exec, notify-send "    $(date +"%A %H:%M  —  %d %B W%V %Y")"
bindd = SUPER CTRL ALT, B, Show battery remaining, exec, notify-send "󰁹    Battery is at $(battery-remaining)%"
